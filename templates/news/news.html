{% extends 'base.html' %}
{% load static %}
{% block title %} 新闻大事件{% endblock %}
{% block css %}
    <script type="text/javascript" src="{% static 'js/news.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
    <style type="text/css">
        .news {
            background-color: #e7e7e7;
        }


    </style>
{% endblock %}


{% block content %}

    <div class="container">
        <div class="foucsBox">
            <span class="lbtn"></span>
            <ul>
                {% for ti in banana %}
                    <li>
                        <a target="_blank" href="{{ ti.href }}">
                            <P class="banana-title">{{ ti.txt }}</P>
                            <img src="{{ ti.img }}" alt="{{ ti.txt }}">
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <span class="rbtn"></span>
        </div>

    </div>

{% endblock %}
