{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改密码</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container ">
        <div class="col-md-4 col-md-offset-4 ">
            <form class='form-login' action="{% url 'set_pwd' %}" method="post">
{#                {% if message %}#}
{#                    <div class="alert alert-warning">{{ message }}</div>#}
{#                {% endif %}#}

                {% csrf_token %}
                <div class="form-group">
                    <label for="oldpwd">当前密码：</label>
                    <input type="password" name='oldpwd' class="form-control" id="oldpwd" placeholder="输入当前密码"
                         maxlength="12"  autofocus required>
                </div>
                <div class="form-group">
                    <label for="newpwd1">新密码：</label>
                    <input type="password" name='newpwd1' class="form-control" id="newpwd1" placeholder="输入新密码"
                          maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="newpwd2">确认密码：</label>
                    <input type="password" name='newpwd2' class="form-control" id="newpwd2" placeholder="输入确认密码"
                         maxlength="12"  required>
                </div>
                <div class="form-group">
                    <p style="color: red;">{{ logs }}</p>
                </div>

                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>

        </div>

    </div>


</body>
</html>
