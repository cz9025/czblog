{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>

    {% block title %}添加博客{% endblock %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/edit_blog.css' %}">
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
            <link rel="stylesheet" href="{% static 'editor/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'editor/css/editormd.css' %}">
    <script type="text/javascript" src="{% static 'editor/editormd.min.js' %}"></script>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="container">

        <form class='form-edit' action="{% url 'myblog:mdeditor' %}" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            {% csrf_token %}


            <div class="form-group">
                <label for="title">文章标题：</label>
                <input type="text" name='title' class="form-control" id="title" placeholder="输入文章的标题"
                     value="{{ title }}"  maxlength="40" autofocus required>
            </div>








        <div class="form-group">
            <label for="content">文章内容：</label>

            <div id="editormd" class="col-md-10 text-left">

                <textarea name="content" id="id_body" placeholder="文章的描述。。。"
                          style="display:none;" required>{{ content }}</textarea>
            </div>
        </div>




<script type="text/javascript">
    {#        markdown#}
    $(function () {
        var editor = editormd("editormd", {
            width: "100%",
            height: 640,
            syncScrolling: 'single',
            path: "{% static 'editor/lib/' %}"
        });
    });
</script>







            <div class="form-group">
                <label for="id_password">文章类型：</label>
                <select type="checkbox" name="tags">
                {% if tags %}
                    <option selected value="{{ tags }}">{{ tags }}</option>
                {% endif %}

                    {% for mark in marks %}

                        <option value="{{ mark.tags }}">{{ mark.tags }}</option>

                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary pull-left" id="fabu">发布博客</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
